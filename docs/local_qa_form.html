
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local QA Form</title>
</head>
<body>
  <h2>QA Test Form</h2>
  <form id="qa-form">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="success" style="display:none; color: green;">Form submitted successfully!</p>

  <script>
    document.getElementById("qa-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent real submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (name && email) {
        document.getElementById("success").style.display = "block";
      } else {
        document.getElementById("success").style.display = "none";
      }
    });
  </script>
</body>
</html>
